<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="crud.css">
    <title>CRUD Operation</title>
</head>
<body>

    <div class="container">
        <div class="card mt-2" style="width: 100%;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title d-flex justify-content-center">To-Do List <span class="ms-2 text-warning"><i class="fs-3 fa-solid fa-list-check"></i></span></h5>

              <div class="my-3 input-box d-flex">
                <input type="text" class="task-inp" placeholder="Add your task">
                <span class="addBtn btn btn-outline-danger task-inp-btn text-white">Add</span>
              </div>

              <ul class="tasks my-3"></ul>
        </div>    
    </div>

    <script src="crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6f99427807.js" crossorigin="anonymous"></script>
</body>
</html>
